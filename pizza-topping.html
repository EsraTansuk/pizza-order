<html lang="tr">

<head>
    <title>Pizza</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="assets/css/reboot.css" />

<body>
    <section class="pizza-app">
        <header>
            <img src="assets/images/logo.jpeg" />
            <p>Pizza'nın lezzetle buluştuğu yer...</p>
        </header>

        <article class="pizza-article container pizza-size">
            <form class="pizza-size pizza-toping-page" action="delivery-date.html">
                <p>Pizzanızın malzemelerini seçiniz</p>
                <div>
                    <input type="checkbox" id="olive" name="topping" value="olive"/>
                    <label for="olive" >Zeytin</label>
                </div>
                <div>
                    <input type="checkbox" id="cheese" name="topping" value="cheese"/>
                    <label for="cheese" >Peynir</label>
                </div>
                <div>
                    <input type="checkbox" id="salami" name="topping" value="salami"/>
                    <label for="salami" >Salam</label>
                </div>
                <div>
                    <input type="checkbox" id="sausage" name="topping" value="sausage"/>
                    <label for="sausage" >Sucuk</label>
                </div>
                <div>
                    <input type="checkbox" id="cheddar " name="topping" value="cheddar "/>
                    <label for="cheddar " >Çedar</label>
                </div>
                <div>
                    <input type="checkbox" id="rocket" name="topping" value="rocket"/>
                    <label for="rocket" >Roka</label>
                </div><br />
        
                <button type="submit" class="pizza-size-next" formaction="delivery-date.html">İleri</button>

            </form>

        </article>


    </section>
</body>
